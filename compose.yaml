version: '3.8'

services:
  frontend:

    build:
      context: .
      dockerfile: Dockerfile

    container_name: alpha-dezine

    restart: unless-stopped

    ports:
      - "3000:3000"

    develop:
      watch:
        - path: ./package.json
          action: rebuild    
        - path: ./next.config.js
          action: rebuild    
        - path: ./pnpm-lock.yaml
          action: rebuild
        - path: .
          target: /app
          action: sync  